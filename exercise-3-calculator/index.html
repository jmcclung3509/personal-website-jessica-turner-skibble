<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

</head>
<body>
   
    <div class = "content-wrapper">
        <h1> Calculator</h1>
        <div class = input-container>
            <p>Num 1</p> <input  class = "input" id = "input1" type="value"> <br>
            <p> Num 2</p> <input class = "input" id = "input2" type="value"> <br>
            <p>Result</p> <input class = "input" id = "input3" type="text" disabled>
            
        </div>


        <div class = "button-container">
            <button id = "plusBtn" class="button" onclick="add()">+</button>
            <button id = "minusBtn" class="button" onclick= "minus()">-</button>
            <button id = "multiBtn" class="button" onclick = "multiply()">x</button>
            <button id = "divBtn" class="button" onclick = "divide()">/</button>
            <button id = "clearBtn" class="button">Clear</button>
        </div>
    </div>
    <script src="index.js"></script>
